<div class="row">
  <div class="col-xs-10">
    <app-order-edit></app-order-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let order of orders; let i = index"
        (click)="onEditItem(i)"
      >
        {{ order.name }} ({{ order.amount }})
      </a>
    </ul>
  </div>
</div>
