<div class="row">
  <div class="col-xs-12">
    <h3>Here you see an overview of your selected product!</h3>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <img
      [src]="product.imagePath"
      alt="{{ product.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>Geseleceerd product: {{ product.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Product <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditProduct()">Edit Product</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteProduct()">Delete Product</a></li>
      </ul>
    </div>
  </div>
  <div class="col-md-6">
    <a href="https://www.google.nl/search?q={{ product.name }}" target="_blank" class="btn btn-default">Look online for The same product.</a>
  </div>

</div>
<div class="row">
  <div class="col-xs-12">
    {{ product.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
 <h3>Click on the dropdown to Manage this product!</h3>
  </div>
</div>
