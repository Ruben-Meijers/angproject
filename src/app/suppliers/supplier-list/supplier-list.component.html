<div class="row">
  <div class="col-md-2 col-md-offset-12">
    <button class="btn btn-primary " (click)="onNewSupplier()">New Supplier</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-5 col-md-offset-11">
    <app-supplier-item
      *ngFor="let supplier of suppliers; let i = index"
      [supplier]="supplier"
      [index]="supplier._id"></app-supplier-item>
  </div>
</div>
