<a
style="cursor: pointer;"
[routerLink]= "[index]"
routerLinkActive="active"
(click)= "getSupplierInfoFunc(index)"
class="list-group-item clearfix">
<div class="pull-left">
  <h4 class="list-group-item-heading">{{ supplier.name }}</h4>
  <p class="list-group-item-text">Supplier Age : {{ supplier.age }}</p>
  <p class="list-group-item-text">Supplier TelNumber : {{ supplier.telnummer }}</p>
</div>
</a>
<br>
