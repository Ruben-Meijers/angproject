<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success" >Add new Supplier</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Stop</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Age</label>
              <input
                type="text"
                id="age"
                formControlName="age"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">telnummer</label>
              <input
                type="text"
                id="telnummer"
                formControlName="telnummer"
                class="form-control">
            </div>
          </div>
        </div>      
      </form>
    </div>
  </div>
